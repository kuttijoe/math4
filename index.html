 <!doctype html>
  <html>
    <head>
	  <title>object</title>
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
  <body>
  <script>
	 let m=prompt("enter the month");
	 let monthh=new Date(m);
	 let mont=monthh.getMonth();
	 
	 if(mont<=3){
	     console.log("spring")
	 }
	 else if(mont<=7){
	 console.log("summer")
	 }
	 else if(mont<=11){
	 console.log("winder")
	 }	 
	 else{
	 console.log("none")
	 }
	 
	 
	 
	 
  </script>
</body>
</html>
